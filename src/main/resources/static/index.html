<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attend Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #eafaf1;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      max-width: 600px;
      margin-top: 100px;
    }

    h1 {
      color: #2e7d32;
      margin-bottom: 30px;
    }

    #quiz-dropdown {
      padding: 10px;
      font-size: 1rem;
    }

    button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }

    button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <h1>üéØ Select a Quiz to Attend</h1>

    <div class="mb-4">
      <select class="form-select text-center" id="quiz-dropdown">
        <option value="">Loading quizzes...</option>
      </select>
    </div>

    <button class="btn btn-success w-100" id="start-quiz">Start Quiz</button>
  </div>

  <script>
    const dropdown = document.getElementById("quiz-dropdown");
    const startBtn = document.getElementById("start-quiz");

    window.onload = async function () {
      try {
        const response = await fetch("http://localhost:8080/quiz/all-contests");
        if (!response.ok) throw new Error("Failed to fetch contests");

        const contests = await response.json();
        dropdown.innerHTML = '<option value="">-- Select a Quiz --</option>';

        contests.forEach(contest => {
          const opt = document.createElement("option");
          opt.value = contest.id;
          opt.textContent = contest.title;
          dropdown.appendChild(opt);
        });
      } catch (error) {
        dropdown.innerHTML = '<option value="">‚ùå Failed to load quizzes</option>';
        console.error(error);
      }
    };

    startBtn.onclick = function () {
      const selectedId = dropdown.value;
      if (!selectedId) {
        alert("‚ö†Ô∏è Please select a quiz title.");
        return;
      }
      localStorage.setItem("selectedQuizId", selectedId);
      window.location.href = "quiz.html";
    };
  </script>
</body>
</html>
